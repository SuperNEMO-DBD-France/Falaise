#@description FLSimulate configuration script
#@key_label  "name"
#@meta_label "type"

[name="flsimulate" type="flsimulate::section"]
numberOfEvents : integer = 10                    # Number of events to simulate

[name="flsimulate.simulation" type="flsimulate::section"]
simulationSetupUrn : string = "urn:snemo:demonstrator:simulation:2.1"
                                                 # URN of simulation setup
rngSeedFile : string as path = "seeds.conf"      # Path to file containing random number seeds

[name="flsimulate.variantService" type="flsimulate::section"]
profile : string as path = "vprofile.conf"       # Input variant profile configuration file.
                                                 # (this is the recommended path).
